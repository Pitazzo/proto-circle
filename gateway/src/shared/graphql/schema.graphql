type User {
  username: String!
  email: String!
  picture: String
  enrollmentDate: String!
  posts: Int!
}

input UserSignUpInput {
  username: String!
  email: String!
}

type Post {
  title: String!
  body: String!
  publicationDate: String!
  author: User!
}

input AddPostInput {
  title: String!
  body: String!
}

type MutationResult {
  accepted: Boolean!
  failureReason: String
}

type Query {
  user(username: String!): User
  recentPosts: [Post]!
}

type Mutation {
  signUp(userSignUpInput: UserSignUpInput!): MutationResult
  addPost(addPostInput: AddPostInput!): MutationResult
}

schema {
  query: Query
  mutation: Mutation
}